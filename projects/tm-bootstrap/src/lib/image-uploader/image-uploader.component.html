<div class="tm-img-upload" [ngStyle]="{'width': width, 'height': height}">
  <tm-skeleton-loader *ngIf="loading"
                      [appearance]="rounded ? 'circle' : ''"
                      [animation]="loaderAnimation"
                      width="100%"
                      height="100%"
                      marginTop="0"
                      marginLeft="0"
                      marginBottom="0"
  ></tm-skeleton-loader>
  <img *ngIf="!loading"
       [class.rounded-circle]="rounded"
       [src]="imageSrc"
       alt=""
  >
  <div *ngIf="!loading"
       class="tm-img-upload-overlay"
       [class.rounded-circle]="rounded"
  >
    <label class="btn border-white border-2 rounded-circle cursor-pointer">
      <input #imageInput
             class="d-none"
             type="file"
             [name]="name"
             accept="image/*"
             [required]="required"
             (change)="value = imageInput.files[0]"
      >
      <i [class]="uploadIcon"></i>
    </label>
    <button *ngIf="clearable && value"
            type="button"
            class="btn border-white border-2 rounded-circle ms-2"
            (click)="clearImage($event)"
    >
      <i [class]="clearIcon"></i>
    </button>
  </div>
</div>
