<div [class.form-group]="formGroupClass">
  <tm-label *ngIf="label"
            [text]="label"
            [required]="required"
            [showRequiredStar]="showRequiredStar"
            [tooltipText]="tooltipText"
            [tooltipIcon]="tooltipIcon"
  ></tm-label>
  <div [class.input-group]="isInputGroup()" [class.input-group-sm]="isInputGroup() && small">
    <tm-input-prepend *ngIf="hasPrepend()"
                      class="input-group-prepend"
                      [icon]="prependIcon"
                      [text]="prependText"
                      (click)="prependClick.emit($event)"
    ></tm-input-prepend>
    <input type="text"
           [name]="name"
           class="form-control {{className}}"
           [class.form-control-sm]="small"
           #dateRangePicker="bsDaterangepicker"
           bsDaterangepicker
           [bsConfig]="config"
           [(ngModel)]="value"
           [required]="required"
           placeholder="{{placeholder}}"
           [disabled]="disabled"
           [readOnly]="readOnly"
           [isDisabled]="readOnly"
           [minDate]="minDate"
           [maxDate]="maxDate"
           (bsValueChange)="emitOnChange($event)"
    >
    <tm-input-prepend *ngIf="hasAppend()"
                      class="input-group-append"
                      [icon]="appendIcon"
                      [text]="appendText"
                      (click)="appendClick.emit($event)"
    ></tm-input-prepend>
  </div>
</div>
