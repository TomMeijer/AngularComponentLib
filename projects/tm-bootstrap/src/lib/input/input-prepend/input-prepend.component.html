<span class="input-group-text">
  <ng-container *ngIf="instanceOfTemplateRef(); else stringContent">
    <ng-container *ngTemplateOutlet="textAsTemplateRef"></ng-container>
  </ng-container>
  <ng-template #stringContent>
    <i *ngIf="icon" [class]="icon"></i>
    <span *ngIf="text">{{text}}</span>
  </ng-template>
</span>
