<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox"
           [name]="name"
           class="form-check-input {{className}}"
           [(ngModel)]="value"
           [required]="required"
           [checked]="value"
           [disabled]="disabled"
           (change)="onChange.emit($event)"
    >
    <ng-container *ngIf="labelInstanceOfTemplateRef(); else stringContent">
      <ng-container *ngTemplateOutlet="labelAsTemplateRef"></ng-container>
    </ng-container>
    <ng-template #stringContent>
      <span>{{label}}&nbsp;</span>
      <span *ngIf="showRequiredStar && required">*&nbsp;</span>
      <i *ngIf="tooltipText"
         class="tooltip-icon {{tooltipIcon}}"
         [tooltip]="tooltipText"
      ></i>
    </ng-template>
  </label>
</div>
