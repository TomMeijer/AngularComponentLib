<div class="form-check" [class.form-group]="formGroupClass">
  <label class="form-check-label">
    <input type="checkbox"
           [name]="name"
           class="form-check-input {{className}}"
           [(ngModel)]="value"
           [required]="required"
           [checked]="value"
           [disabled]="disabled"
           (change)="onChange.emit($event)"
    >
    <span>{{label}}&nbsp;</span>
    <span *ngIf="showRequiredStar && required">*&nbsp;</span>
    <i *ngIf="tooltipText"
       class="tooltip-icon {{tooltipIcon ? tooltipIcon : 'fas fa-question-circle'}}"
       [tooltip]="tooltipText"
    ></i>
  </label>
</div>
