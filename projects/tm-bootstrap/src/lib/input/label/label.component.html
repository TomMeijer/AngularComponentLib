<label>
  <ng-container *ngIf="instanceOfTemplateRef(); else stringContent">
    <ng-container *ngTemplateOutlet="textAsTemplateRef"></ng-container>
  </ng-container>
  <ng-template #stringContent>
    <span>{{text}}&nbsp;</span>
    <span *ngIf="showRequiredStar && required" class="required-star">*&nbsp;</span>
    <i *ngIf="tooltipText"
       class="tooltip-icon {{tooltipIcon}}"
       [tooltip]="tooltipText"
    ></i>
  </ng-template>
</label>
