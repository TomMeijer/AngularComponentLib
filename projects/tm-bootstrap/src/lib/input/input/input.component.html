<div class="form-group">
  <tm-label *ngIf="label"
            [text]="label"
            [required]="required"
            [showRequiredStar]="showRequiredStar"
            [tooltipText]="tooltipText"
            [tooltipIcon]="tooltipIcon"
  ></tm-label>
  <div [class.input-group]="isInputGroup()">
    <tm-input-prepend *ngIf="hasPrepend()"
                      class="input-group-prepend"
                      [icon]="prependIcon"
                      [text]="prependText"
    ></tm-input-prepend>
    <input [type]="type"
           [name]="name"
           class="form-control {{className}}"
           [ngModel]="inputUtils.getModelProperty(model, name)"
           (ngModelChange)="inputUtils.setModelProperty(model, name, $event)"
           [required]="required"
           placeholder="{{placeholder}}"
           [maxlength]="maxLength"
           [class.form-control-sm]="small"
           (change)="onChange.emit($event)"
           [pattern]="pattern"
    >
    <tm-input-prepend *ngIf="hasAppend()"
                      class="input-group-append"
                      [icon]="appendIcon"
                      [text]="appendText"
    ></tm-input-prepend>
  </div>
</div>
