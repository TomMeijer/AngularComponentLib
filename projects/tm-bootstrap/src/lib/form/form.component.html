<form #tmForm="ngForm"
      class="tm-form"
      [class.was-validated]="wasValidated"
      (ngSubmit)="submitForm(tmForm)"
      (input)="onInput.emit(tmForm)"
>
  <tm-input-group [inputs]="inputs"
                  [model]="model"
                  [small]="small"
                  [tooltipIcon]="tooltipIcon"
                  [showRequiredStar]="showRequiredStar"
  ></tm-input-group>
  <ng-container *ngIf="!submitBtnTemplate; else customSubmitBtn">
    <button *ngIf="!noSubmitBtn"
            type="submit"
            class="btn submit-btn {{submitBtnClass}}"
            [disabled]="submitBtnDisabled"
    >
      <i *ngIf="submitIcon"
         [class]="submitIcon"
         [class.mr-2]="submitText"
      ></i>
      <span *ngIf="submitText">{{submitText}}</span>
    </button>
  </ng-container>
  <ng-template #customSubmitBtn>
    <ng-container *ngTemplateOutlet="submitBtnTemplate"></ng-container>
  </ng-template>
</form>
