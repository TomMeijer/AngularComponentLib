<ngx-skeleton-loader class="tm-loader"
                     [appearance]="appearance()"
                     [animation]="animation()"
                     [count]="count()"
                     [theme]="{
                         'height': height(),
                         'width': width(),
                         'margin-top': marginTop(),
                         'margin-bottom': marginBottom(),
                         'margin-left': marginLeft(),
                         'margin-right': marginRight()
                     }"
></ngx-skeleton-loader>
