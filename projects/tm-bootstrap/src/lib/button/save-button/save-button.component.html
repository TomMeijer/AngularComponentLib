@if (!changed) {
  <button type="button" class="btn btn-success">
    <i class="bi bi-check2 me-2"></i>Saved
  </button>
} @else {
  <tm-spinner-button btnType="submit"
                     [spin]="submitting"
                     className="btn-warning"
                     text="Save"
                     icon="bi bi-save"
  ></tm-spinner-button>
}
