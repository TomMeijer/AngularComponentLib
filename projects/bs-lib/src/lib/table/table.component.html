<table [id]="id" class="table tm-table {{className}}" [class.table-striped]="striped" [class.table-bordered]="bordered"
       [class.table-sm]="small" [class.table-hover]="hover">
  <thead>
  <tr>
    <th *ngFor="let col of columns">{{col.name}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let obj of data; index as rowNum" (click)="onRowClick.emit(obj)">
    <td *ngFor="let col of columns; index as colNum" id="{{id}}Row{{rowNum}}Col{{colNum}}">{{resolveValue(obj, col.data, getElement(id + 'Row' + rowNum + 'Col' + colNum))}}</td>
  </tr>
  </tbody>
</table>
<div *ngIf="!data" class="table-spinner"><div class="spinner-border"></div></div>
<div *ngIf="data && data.length === 0" class="table-no-results">No results...</div>
<div *ngIf="pagination && data && data.length > 0" class="pagination-container d-flex justify-content-between">
  <div class="results-count align-self-center">Total results: {{totalItems}}</div>
  <div class="align-self-center">
    <pagination [totalItems]="totalItems" [itemsPerPage]="pagination.itemsPerPage" [maxSize]="pagination.maxPageLinks"
                (pageChanged)="pagination.onPageChange($event.page - 1)"></pagination>
  </div>
</div>
