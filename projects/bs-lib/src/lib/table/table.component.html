<table [id]="id" class="table {{className}}" [class.table-striped]="striped" [class.table-bordered]="bordered"
       [class.table-sm]="small" [class.table-hover]="hover">
  <thead>
  <tr>
    <th *ngFor="let col of columns">{{col.name}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let obj of data; index as rowNum">
    <td *ngFor="let col of columns; index as colNum" id="{{id}}Row{{rowNum}}Col{{colNum}}">{{resolveValue(obj, col.data, getElement(id + 'Row' + rowNum + 'Col' + colNum))}}</td>
  </tr>
  </tbody>
</table>
<pagination *ngIf="pagination" [totalItems]="totalItems" [itemsPerPage]="pagination.itemsPerPage" [maxSize]="pagination.maxPageLinks"
            (pageChanged)="pagination.onPageChange($event.page)"></pagination>
